<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Style Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 16px;
        }
        /* Chat Box */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background: #ece5dd;
        }
        .message {
            max-width: 75%;
            padding: 10px 20px 20px 20px ;
            margin: 5px 0;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            position: relative;
            animation: bounceIn 0.3s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .my-message {
            background: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .other-message {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .message-time {
            font-size: 10px;
            position: absolute;
            bottom: 2px;
            right: 10px;
            opacity: 0.6;
        }
        /* Typing Indicator Animation */
        #typing {
            font-style: italic;
            font-size: 12px;
            color: #888;
            padding: 5px 15px;
        }
        .typing-animation {
            font-size: 20px;
            animation: typingPulse 1.5s infinite ease-in-out;
        }
        @keyframes typingPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        /* Input Box Effects */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            outline: none;
            transition: transform 0.2s ease-in-out;
        }
        .chat-input input:focus {
            transform: scale(1.05);
        }
        .chat-input button {
            background: transparent;
            border: none;
            font-size: 20px;
            color: #075e54;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        .chat-input button:hover {
            transform: scale(1.2);
        }
        /* Shake Effect on Empty Message */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .shake {
            animation: shake 0.3s;
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="images/image 3.jpg" alt="User">
            <h3>Aman</h3>
        </div>
        <div id="chat-box"></div>
        <p id="typing"></p>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="notifyTyping()">
            <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const socket = io("http://localhost:3000");
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing");
        const messageInput = document.getElementById("messageInput");

        socket.on("receiveMessage", (data) => {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            const time = new Date(data.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const profileImage = document.createElement("img");
            profileImage.src = data.sender === socket.id ? "images/image 1.png" : "images/image 2.png";

            messageDiv.innerHTML = `<span>${data.message}</span> <span class="message-time">${time}</span>`;
            messageDiv.prepend(profileImage);

            if (data.sender === socket.id) {
                messageDiv.classList.add("my-message");
            } else {
                messageDiv.classList.add("other-message");
            }

            messageDiv.innerHTML = `${data.message} <span class="message-time">${time}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            typingIndicator.textContent = "";
        });

        socket.on("typing", (data) => {
            typingIndicator.innerHTML = `${data} is typing <span class="typing-animation">•</span><span class="typing-animation">•</span><span class="typing-animation">•</span>`;
            setTimeout(() => {
                typingIndicator.textContent = "";
            }, 2000);
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== "") {
                socket.emit("sendMessage", { sender: socket.id, message, time: new Date() });
                messageInput.value = "";
            } else {
                messageInput.classList.add("shake");
                setTimeout(() => messageInput.classList.remove("shake"), 300);
            }
        }

        function notifyTyping() {
            socket.emit("typing", "User");
        }
    </script>
</body>
</html>
